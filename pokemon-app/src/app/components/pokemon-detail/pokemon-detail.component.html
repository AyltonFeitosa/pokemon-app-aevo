<div class="detail-container" *ngIf="pokemon">
  <div class="detail-card">
    <div class="detail-grid">
      <!-- Imagem -->
      <div class="image-side">
        <h2>{{ pokemon.name | titlecase }}</h2>
        <div class="image-box">
          <img
            [src]="pokemon.sprites.front_default"
            [alt]="pokemon.name"
            class="pokemon-image"
          />
        </div>        
      </div>

      <!-- Informações -->
      <div class="info-side">
        <ul class="stats-table">
          <li *ngFor="let stat of pokemon.stats">
            <span class="label">{{ stat.stat.name | titlecase }}:</span>
            <span class="value">{{ stat.base_stat }}</span>
          </li>
        </ul>
        <p class="total-stats">Total de Stats: <strong>{{ totalStats }}</strong></p>

        <button class="back-button" routerLink="/">← Voltar</button>
      </div>
    </div>
  </div>
</div>
